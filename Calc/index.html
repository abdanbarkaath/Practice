<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>

        <h1>Calculator</h1>
        <div id="divide">
            <input type="text" id="display" readonly><br>
            <button class="btn" id="btn1" value="1">1</button>
            <button class="btn" id="btn2" value="2">2</button>
            <button class="btn" id="btn3" value="3">3</button><br>
            <button class="btn" id="btn4" value="4">4</button>
            <button class="btn" id="btn5" value="5">5</button>
            <button class="btn" id="btn6" value="6">6</button><br>
            <button class="btn" id="btn7" value="7">7</button>
            <button class="btn" id="btn8" value="8">8</button>
            <button class="btn" id="btn9" value="9">9</button><br>
            <button class="btn" id="btn+" value="+">+</button>
            <button class="btn" id="btn0" value="0">0</button>
            <button class="btn" id="btn-" value="-">-</button><br>
            <button class="btn" id="btn*" value="*">*</button>
            <button class="btn" id="btn=" value="=">=</button>
            <button class="btn" id="btn/" value="/">/</button><br>
            <button class="btn" id="btn-cl">Clear</button>
        </div>

            
            
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>
</html>
